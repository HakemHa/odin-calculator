<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="https://www.theodinproject.com/mstile-310x310.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Calculator></h1>
    <main>
        <div id="body">
            <div class="btn" id="advanced">Adv</div>
            <div class="btn" id="clear">Clr</div>
            <div class="btn" id="backspace">â¬…</div>
            <div class="btn" id="seven">7</div>
            <div class="btn" id="eight">8</div>
            <div class="btn" id="nine">9</div>
            <div class="btn" id="plus">+</div>
            <div class="btn" id="four">4</div>
            <div class="btn" id="five">5</div>
            <div class="btn" id="six">6</div>
            <div class="btn" id="minus">-</div>
            <div class="btn" id="one">1</div>
            <div class="btn" id="two">2</div>
            <div class="btn" id="three">3</div>
            <div class="btn" id="product">*</div>
            <div class="btn" id="space">' '</div>
            <div class="btn" id="zero">0</div>
            <div class="btn" id="dot">.</div>
            <div class="btn" id="division">/</div>
        </div>
        <div id="lower-body">
            <div class="btn" id="exp">exp()</div>
            <div class="btn" id="log">log()</div>
            <div class="btn" id="open">(</div>
            <div class="btn" id="close">)</div>
        </div>
    </main>
    <footer>Copyright &copy The Odin Project 2024 (written by <a href="https://github.com/HakemHa" target="_blank">HakemHa<img src="https://www.svgrepo.com/show/445786/github.svg" alt=" Github"></a>)</footer>
    <script src="script.js"></script>
</body>
</html>
