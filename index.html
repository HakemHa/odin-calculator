<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="https://www.theodinproject.com/mstile-310x310.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Oswald:wght@200..700&family=Pixelify+Sans:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    

</head>
<body>
    <h1>Calculator</h1>
    <main>
        <div id="screen">
            <span id="input"><p id="eos">|</p></span>
        </div>
        <div id="body">
            <div class="btn" id="advanced"><span>Adv</span></div>
            <div class="btn" id="clear"><span>Clr</span></div>
            <div class="btn" id="backspace"><span><p>â¬…</p></span></div>
            <div class="btn" id="seven"><span>7</span></div>
            <div class="btn" id="eight"><span>8</span></div>
            <div class="btn" id="nine"><span>9</span></div>
            <div class="btn" id="plus"><span>+</span></div>
            <div class="btn" id="four"><span>4</span></div>
            <div class="btn" id="five"><span>5</span></div>
            <div class="btn" id="six"><span>6</span></div>
            <div class="btn" id="minus"><span><code>&#8212;</code></span></div>
            <div class="btn" id="one"><span>1</span></div>
            <div class="btn" id="two"><span>2</span></div>
            <div class="btn" id="three"><span>3</span></div>
            <div class="btn" id="product"><span>x</span></div>
            <div class="btn" id="dot"><span>.</span></div>
            <div class="btn" id="zero"><span>0</span></div>
            <div class="btn" id="equal"><span>=</span></div>
            <div class="btn" id="division"><span>/</span></div>
        </div>
        <div id="lower-body">
            <div class="btn" id="exp"><span>exp</span></div>
            <div class="btn" id="log"><span>log</span></div>
            <div class="btn" id="open"><span>(</span></div>
            <div class="btn" id="close"><span>)</span></div>
        </div>
    </main>
    <footer>Copyright &copy The Odin Project 2024 (written by <a href="https://github.com/HakemHa" target="_blank">HakemHa<img src="https://www.svgrepo.com/show/445786/github.svg" alt=" Github"></a>)</footer>
    <script src="script.js"></script>
</body>
</html>
